<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id='introBox'>
         
            <h1>Please enter your name</h1>

            <form>
                <input type="text">
                <button id=submitBtn type="button" onclick="startBtn();">Submit</button>
            </form>

    </div>

    <div id='charSelect'>
        <li>Test 1</li>
        <li>Test 2</li>
        <li>Test 3</li>
        <li>Test 4</li>
        <li>Test 5</li>
        <li>Test 6</li>
        <li>Test 7</li>
        
    </div>

    <!-- <div id='charPortraits'>

    </div> -->

    <div id='charPortrait'>
        
    </div>

    <div id='pokedexWindow'>

        <!-- button onclick delivers input value to JS -->

        <form>
            <input id='poke-input' type='text'></input>
            <button type='submit' onclick='pokemonAPI(document.getElementById("poke-input").value)'>Test</button>
        </form>

        <ul id='stats'>
            <li id='HP'>HP: </li>
            <li id='Atk'>Attack: </li>
            <li id='Def'>Defense: </li>
            <li id='sDef'>S.Defense: </li>
            <li id='sAtk'>S.Attack: </li>
            <li id='Spd'>Speed: </li>
            <li id='Abilities'>Abilities: </li>
        </ul>

        <h1 id=pokeName></h1>

        <img src=`$https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/`${id}.png`/>

    </div>

    <div id='pokeSprite'>

    </div>

    <script src="pokeAPIcall.js"></script>
    <script src="main.js"></script>
    <script src="pokemon.js"></script>

</body>
</html>
